title: Developing with QIIME 2
author: Greg Caporaso and Evan Bolyen
copyright: "2024"
exclude_patterns: [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints"]

sphinx:
  extra_extensions:
    - sphinx.ext.autodoc
    - sphinx.ext.napoleon
    - sphinx.ext.doctest
    - sphinx.ext.intersphinx
    - sphinx.ext.coverage
    - sphinx.ext.mathjax
    - sphinx.ext.githubpages
    - sphinxcontrib.bibtex
  config:
    html_theme_options:
      logo:
        image_light: _static/q2dev.svg
        image_dark: _static/q2dev_darkmode.svg

execute:
  execute_notebooks: force

latex:
  latex_documents:
    targetname: book.tex

bibtex_bibfiles:
  - _static/references.bib

repository:
  url: https://cap-lab.bio/developing-with-qiime2/
  path_to_book: book
  branch: main

html:
  use_issues_button: true
  use_repository_button: true
  favicon: _static/favicon.ico

parse:
  myst_substitutions:
    miniconda_url: "[Miniconda](https://conda.io/miniconda.html)"
    developer_discussion: "[QIIME 2 Forum Developer Discussion](https://forum.qiime2.org/c/dev-discussion)"
